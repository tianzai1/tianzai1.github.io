<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>致卿湘的星空情书</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: 'Dancing Script', cursive;
        }
        h1 {
            font-size: 4em;
            background: linear-gradient(45deg, #ff6b6b, #f9c784, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hue 10s infinite;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 3s;
        }
        @keyframes hue {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .heart {
            font-size: 2em;
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>卿湘，宇宙级心动</h1>
        <p>遇见你就像星星坠入银河<br>每一个瞬间都闪耀着永恒</p>
        <div class="heart">❤</div>
    </div>

    <!-- 粒子特效库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS({
            particles: {
                number: { value: 150, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 2, direction: "none" }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "repulse" } }
            }
        });
    </script>
</body>
</html>
